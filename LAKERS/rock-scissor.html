<!DOCTYPE html>
<html>
    <head>
        <title>Rock,paper,scissor</title>
        <link rel="stylesheet" href="rock-scissor.css">
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h2 class="heading">ROCK,PAPER,SCISSOR</h2>
            </div>

            <div class="main-content">
                <div class="rock-content">
                    <img src="rck.jpg" alt="rock" class="rock-img">
                    <button class="rock-btn">ROCK</button>
                </div>
                <div class="paper-content">
                    <img src="pper.jpg" alt="paper" class="paper-img">
                    <button class="paper-btn">PAPER</button>
                </div>
                <div class="scissor-content">
                    <img src="scsor.jpg" alt="scissor" class="scissor-img">
                    <button class="scissor-btn">SCISSOR</button>
                </div>
            </div>  
        </div>
        <script src="rock-scissor.js"></script>

        </div>
    </body>
</html>
